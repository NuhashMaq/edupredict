<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FADEDD"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1441CE"/>
      <stop offset="0.55" stop-color="#EF7F60"/>
      <stop offset="1" stop-color="#EB615F"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#1441CE" flood-opacity="0.16"/>
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#EF7F60" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1600" height="900" rx="44" fill="url(#bg)"/>

  <text x="120" y="150" font-family="ui-sans-serif, system-ui" font-size="44" font-weight="800" fill="#0F172A">Data flow</text>
  <text x="120" y="198" font-family="ui-sans-serif, system-ui" font-size="24" fill="#475569">How records move through the system to produce insights.</text>

  <g filter="url(#shadow)">
    <rect x="120" y="260" width="420" height="520" rx="28" fill="#FFFFFF" fill-opacity="0.80" stroke="#1441CE" stroke-opacity="0.14"/>
    <rect x="590" y="260" width="420" height="520" rx="28" fill="#FFFFFF" fill-opacity="0.80" stroke="#1441CE" stroke-opacity="0.14"/>
    <rect x="1060" y="260" width="420" height="520" rx="28" fill="#FFFFFF" fill-opacity="0.80" stroke="#1441CE" stroke-opacity="0.14"/>
  </g>

  <!-- Left column -->
  <text x="160" y="330" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="800" fill="#0F172A">Import</text>
  <text x="160" y="366" font-family="ui-sans-serif, system-ui" font-size="18" fill="#475569">CSV upload + validation</text>
  <rect x="160" y="410" width="340" height="14" rx="7" fill="#1441CE" fill-opacity="0.14"/>
  <rect x="160" y="438" width="300" height="14" rx="7" fill="#EF7F60" fill-opacity="0.14"/>
  <rect x="160" y="466" width="260" height="14" rx="7" fill="#EB615F" fill-opacity="0.14"/>

  <!-- Middle column -->
  <text x="630" y="330" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="800" fill="#0F172A">Store</text>
  <text x="630" y="366" font-family="ui-sans-serif, system-ui" font-size="18" fill="#475569">Academic records in DB</text>
  <g>
    <rect x="630" y="410" width="340" height="110" rx="18" fill="#FFFFFF" stroke="#1441CE" stroke-opacity="0.14"/>
    <text x="660" y="455" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700" fill="#0F172A">students</text>
    <text x="660" y="488" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">id • name • role</text>
  </g>
  <g>
    <rect x="630" y="540" width="340" height="110" rx="18" fill="#FFFFFF" stroke="#1441CE" stroke-opacity="0.14"/>
    <text x="660" y="585" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700" fill="#0F172A">academics</text>
    <text x="660" y="618" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">scores • attendance • term</text>
  </g>

  <!-- Right column -->
  <text x="1100" y="330" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="800" fill="#0F172A">Predict + explain</text>
  <text x="1100" y="366" font-family="ui-sans-serif, system-ui" font-size="18" fill="#475569">Risk label + top drivers</text>
  <circle cx="1190" cy="470" r="54" fill="url(#brand)" fill-opacity="0.92"/>
  <text x="1190" y="478" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="800" fill="#ffffff">ML</text>
  <rect x="1280" y="438" width="160" height="64" rx="18" fill="#FFFFFF" stroke="#1441CE" stroke-opacity="0.14"/>
  <text x="1360" y="477" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="800" fill="#0F172A">Insights</text>

  <!-- Arrows -->
  <path d="M 540 520 C 565 520, 565 520, 590 520" stroke="url(#brand)" stroke-width="10" stroke-linecap="round" fill="none"/>
  <path d="M 1010 520 C 1035 520, 1035 520, 1060 520" stroke="url(#brand)" stroke-width="10" stroke-linecap="round" fill="none"/>
</svg>
