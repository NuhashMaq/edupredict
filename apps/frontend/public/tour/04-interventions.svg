<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" />
      <stop offset="1" stop-color="#FADEDD" />
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1441CE" />
      <stop offset="0.55" stop-color="#EF7F60" />
      <stop offset="1" stop-color="#EB615F" />
    </linearGradient>
  </defs>

  <rect width="1600" height="900" rx="44" fill="url(#bg)" />

  <text x="120" y="155" font-family="ui-sans-serif, system-ui" font-size="46" font-weight="900" fill="#0F172A">From insight to action</text>
  <text x="120" y="205" font-family="ui-sans-serif, system-ui" font-size="24" fill="#475569">Turn explainable drivers into a simple action plan.</text>

  <rect x="120" y="260" width="1360" height="560" rx="34" fill="#FFFFFF" fill-opacity="0.82" stroke="#1441CE" stroke-opacity="0.14" />

  <!-- Steps -->
  <g>
    <rect x="190" y="330" width="380" height="160" rx="26" fill="#FFFFFF" stroke="#1441CE" stroke-opacity="0.14" />
    <text x="230" y="395" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="900" fill="#0F172A">Identify</text>
    <text x="230" y="430" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">Risk + top drivers</text>
  </g>
  <g>
    <rect x="610" y="330" width="380" height="160" rx="26" fill="#FFFFFF" stroke="#1441CE" stroke-opacity="0.14" />
    <text x="650" y="395" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="900" fill="#0F172A">Plan</text>
    <text x="650" y="430" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">Targeted support</text>
  </g>
  <g>
    <rect x="1030" y="330" width="380" height="160" rx="26" fill="#FFFFFF" stroke="#1441CE" stroke-opacity="0.14" />
    <text x="1070" y="395" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="900" fill="#0F172A">Track</text>
    <text x="1070" y="430" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">Progress over time</text>
  </g>

  <!-- Flow arrows -->
  <path d="M 570 410 L 610 410" stroke="url(#brand)" stroke-width="10" stroke-linecap="round" />
  <path d="M 990 410 L 1030 410" stroke="url(#brand)" stroke-width="10" stroke-linecap="round" />

  <!-- Bottom action chips -->
  <g>
    <text x="190" y="575" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="900" fill="#0F172A">Suggested actions</text>
    <rect x="190" y="610" width="360" height="56" rx="20" fill="#1441CE" fill-opacity="0.10" />
    <text x="220" y="646" font-family="ui-sans-serif, system-ui" font-size="16" fill="#0F172A">Attendance follow-up</text>

    <rect x="570" y="610" width="360" height="56" rx="20" fill="#EF7F60" fill-opacity="0.12" />
    <text x="600" y="646" font-family="ui-sans-serif, system-ui" font-size="16" fill="#0F172A">Targeted tutoring</text>

    <rect x="950" y="610" width="360" height="56" rx="20" fill="#EB615F" fill-opacity="0.12" />
    <text x="980" y="646" font-family="ui-sans-serif, system-ui" font-size="16" fill="#0F172A">Family outreach</text>
  </g>
</svg>
