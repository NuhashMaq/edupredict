<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FADEDD"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1441CE"/>
      <stop offset="0.55" stop-color="#EF7F60"/>
      <stop offset="1" stop-color="#EB615F"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#1441CE" flood-opacity="0.16"/>
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#EF7F60" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1600" height="900" rx="44" fill="url(#bg)"/>

  <text x="120" y="150" font-family="ui-sans-serif, system-ui" font-size="44" font-weight="800" fill="#0F172A">Explainability</text>
  <text x="120" y="198" font-family="ui-sans-serif, system-ui" font-size="24" fill="#475569">Drivers behind a prediction, presented as clear, ranked factors.</text>

  <g filter="url(#shadow)">
    <rect x="120" y="250" width="1360" height="560" rx="34" fill="#FFFFFF" fill-opacity="0.80" stroke="#1441CE" stroke-opacity="0.14"/>
  </g>

  <!-- Left side: risk result -->
  <g>
    <rect x="170" y="320" width="520" height="420" rx="28" fill="#FFFFFF" fill-opacity="0.88" stroke="#1441CE" stroke-opacity="0.14"/>
    <text x="220" y="380" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="800" fill="#0F172A">Result</text>

    <rect x="220" y="420" width="420" height="92" rx="26" fill="url(#brand)" fill-opacity="0.92"/>
    <text x="430" y="476" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="28" font-weight="900" fill="#ffffff">At-Risk</text>

    <text x="220" y="560" font-family="ui-sans-serif, system-ui" font-size="18" fill="#475569">Confidence</text>
    <rect x="220" y="585" width="420" height="16" rx="8" fill="#1441CE" fill-opacity="0.14"/>
    <rect x="220" y="585" width="320" height="16" rx="8" fill="url(#brand)"/>
    <text x="220" y="642" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">High attendance dips and low quiz scores were the biggest drivers.</text>
  </g>

  <!-- Right side: drivers chart -->
  <g>
    <rect x="740" y="320" width="690" height="420" rx="28" fill="#FFFFFF" fill-opacity="0.88" stroke="#1441CE" stroke-opacity="0.14"/>
    <text x="790" y="380" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="800" fill="#0F172A">Top drivers</text>

    <text x="790" y="430" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">Attendance</text>
    <rect x="960" y="414" width="420" height="22" rx="11" fill="#1441CE" fill-opacity="0.14"/>
    <rect x="960" y="414" width="360" height="22" rx="11" fill="#1441CE" fill-opacity="0.72"/>

    <text x="790" y="490" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">Quiz average</text>
    <rect x="960" y="474" width="420" height="22" rx="11" fill="#EF7F60" fill-opacity="0.14"/>
    <rect x="960" y="474" width="300" height="22" rx="11" fill="#EF7F60" fill-opacity="0.72"/>

    <text x="790" y="550" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">Assignments</text>
    <rect x="960" y="534" width="420" height="22" rx="11" fill="#EB615F" fill-opacity="0.14"/>
    <rect x="960" y="534" width="240" height="22" rx="11" fill="#EB615F" fill-opacity="0.72"/>

    <text x="790" y="610" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">Midterm score</text>
    <rect x="960" y="594" width="420" height="22" rx="11" fill="#1441CE" fill-opacity="0.14"/>
    <rect x="960" y="594" width="200" height="22" rx="11" fill="#1441CE" fill-opacity="0.50"/>

    <text x="790" y="670" font-family="ui-sans-serif, system-ui" font-size="16" fill="#475569">GPA trend</text>
    <rect x="960" y="654" width="420" height="22" rx="11" fill="#EF7F60" fill-opacity="0.14"/>
    <rect x="960" y="654" width="160" height="22" rx="11" fill="#EF7F60" fill-opacity="0.50"/>
  </g>
</svg>
