<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FADEDD"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1441CE"/>
      <stop offset="0.55" stop-color="#EF7F60"/>
      <stop offset="1" stop-color="#EB615F"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#1441CE" flood-opacity="0.18"/>
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#EF7F60" flood-opacity="0.14"/>
    </filter>
  </defs>

  <rect width="1600" height="900" rx="44" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="120" y="130" width="1360" height="640" rx="32" fill="#FFFFFF" fill-opacity="0.78" stroke="#1441CE" stroke-opacity="0.16"/>
  </g>

  <text x="160" y="210" font-family="ui-sans-serif, system-ui" font-size="44" font-weight="800" fill="#0F172A">EduPredict concept</text>
  <text x="160" y="258" font-family="ui-sans-serif, system-ui" font-size="24" fill="#475569">From academic signals to explainable risk predictions.</text>

  <!-- Pipeline cards -->
  <g>
    <rect x="170" y="320" width="360" height="220" rx="22" fill="#FFFFFF" fill-opacity="0.85" stroke="#1441CE" stroke-opacity="0.14"/>
    <text x="210" y="375" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="700" fill="#0F172A">1) Collect signals</text>
    <text x="210" y="415" font-family="ui-sans-serif, system-ui" font-size="18" fill="#475569">Attendance • GPA • Exams</text>
    <text x="210" y="445" font-family="ui-sans-serif, system-ui" font-size="18" fill="#475569">Assignments • Quizzes</text>
    <rect x="210" y="470" width="260" height="14" rx="7" fill="#1441CE" fill-opacity="0.14"/>
    <rect x="210" y="498" width="220" height="14" rx="7" fill="#EF7F60" fill-opacity="0.14"/>
  </g>

  <g>
    <rect x="620" y="320" width="360" height="220" rx="22" fill="#FFFFFF" fill-opacity="0.85" stroke="#1441CE" stroke-opacity="0.14"/>
    <text x="660" y="375" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="700" fill="#0F172A">2) Predict risk</text>
    <text x="660" y="415" font-family="ui-sans-serif, system-ui" font-size="18" fill="#475569">Model scores each student</text>
    <g>
      <circle cx="700" cy="475" r="44" fill="url(#brand)" fill-opacity="0.9"/>
      <text x="700" y="483" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="800" fill="#ffffff">Risk</text>
    </g>
    <rect x="770" y="452" width="170" height="46" rx="23" fill="#FFFFFF" stroke="#1441CE" stroke-opacity="0.16"/>
    <text x="855" y="481" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700" fill="#0F172A">At-Risk</text>
  </g>

  <g>
    <rect x="1070" y="320" width="360" height="220" rx="22" fill="#FFFFFF" fill-opacity="0.85" stroke="#1441CE" stroke-opacity="0.14"/>
    <text x="1110" y="375" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="700" fill="#0F172A">3) Explain why</text>
    <text x="1110" y="415" font-family="ui-sans-serif, system-ui" font-size="18" fill="#475569">Top drivers + guidance</text>
    <rect x="1110" y="455" width="260" height="16" rx="8" fill="#1441CE" fill-opacity="0.18"/>
    <rect x="1110" y="485" width="220" height="16" rx="8" fill="#EF7F60" fill-opacity="0.18"/>
    <rect x="1110" y="515" width="190" height="16" rx="8" fill="#EB615F" fill-opacity="0.18"/>
  </g>

  <text x="160" y="720" font-family="ui-sans-serif, system-ui" font-size="20" fill="#475569">Outcome: a clear risk label, confidence, and the factors that drove the prediction.</text>
</svg>
