[alembic]
script_location = alembic
prepend_sys_path = .

# This is overwritten at runtime by alembic/env.py using Settings.database_url
sqlalchemy.url = postgresql+asyncpg://edupredict:edupredict@localhost:5432/edupredict

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
